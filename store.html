  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
  <style>
    body {
      background-color: #f0f0f0; /* Light gray background */
    }
    header {
      background-color: #00bcd4; /* Cyan header */
    }
    .nav-links {
      display: flex;
      justify-content: center;
    }
    .nav-links a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .car {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .car-title {
      color: #333333;
    }
    .car-image {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .car-details {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .car-price {
      color: #008000; /* Green price */
    }
    .btn {
      background-color: #00bcd4; /* Cyan button */
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0097a7; /* Darker cyan on hover */
    }
    .social-links {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .social-links a {
      margin: 0 10px;
      color: #333333;
    }
    .social-links a:hover {
      color: #0097a7; /* Darker cyan on hover */
    }
  </style>
</head>
