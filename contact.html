<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <script src="script.js" defer></script>
  <style>
    /* Custom styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    .nav__links {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    .nav__links li {
      display: inline;
      margin-right: 10px;
    }
    .nav__links li a {
      color: #fff;
      text-decoration: none;
    }
    main.contact__page {
      padding: 20px;
    }
    .container__contact {
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .contact__me {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .contact-form {
      display: grid;
      grid-gap: 10px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .contact__button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .contact__button:hover {
      background-color: #555;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .navfooter_links {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    .navfooter_links a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul class="nav__links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="work.html">Works</a></li>
        <li><a href="store.html">Store</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><i class="fa-solid fa-sun" id="toggleDark"></i></li>
      </ul>
    </nav>
  </header>

  <main class="contact__page">
    <div class="container__contact">
      <p class="contact__me">Get in Touch</p>
      <form class="contact-form" action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="subject" placeholder="Subject" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button class="contact__button" type="submit" name="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer>
    <nav>
      <ul class="navfooter_links">
        <li><a href="https://github.com/EdmundOwusu" target="_blank"><i class="fa-brands fa-github-alt"></i></a></li>
      </ul>
    </nav>
  </footer>
</body>
</html>
